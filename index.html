<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Group1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <header>
            <!-- <h1>Form Validation using HTML,CSS,JS</h1> -->
        </header>
        
        <div id="content">
            <h2>Bai kiem tra qua mon</h2>
            <div id="register-box">
                <!-- FULLNAME  -->
                <div id="fullname-input">
                    <input type="text" id="fname" name="fname" placeholder="First Name:" onchange="takeData()">
                    <input type="text" id="lname" name="lname" placeholder="Last Name:" onchange="takeData()">
                </div>

                <!-- EMAIL -->
                <div class="input" id="email-input">
                    <input type="text" id="email" name="email" placeholder="example@gmail.com" onchange="takeData()">
                </div>

                <!-- Phone -->
                <div class="input" id="phone-input">
                    <input type="text" id="mobile" name="mobile" placeholder="Mobile Phone" onchange="takeData()">
                </div>

                <!-- PASSWORD -->
                <div class="input" id="password-input">
                    <input type="password" id="password" name="password" placeholder="Password" onchange="takeData()">
                </div>

                <!-- GENDER -->
               <div class="" id="gender-input">
                <select id="gender" name="gender" required onchange="takeData()">
                    <option value="" disabled selected>Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Other">Other</option>
                </select>
            
            </div>
                <!-- Interest -->
                <div class="" id="Interest-input">
                    <select id="Interest" name="Interest" required onchanghe="checkbox()">
                        <option value="" disabled selected>Interest</option>
                        <option value="watch a movie">watch a movie</option>
                        <option value="play football">Play football</option>
                        <option value="surf the web">Surf the web</option>
                    </select>
                
                    <form action="#" id="Introduce Yoursefl">Introduce Yoursefl:
                    </form>
                    <br>
                    <textarea rows="6" cols="60" name="comment" form="Introduce Yoursefl">
                    Nhập văn bản...
                    </textarea>
                    <button class="btn">Submit</button>
        </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/register.js"></script>
</body>

</html>
